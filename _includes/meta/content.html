<title>{{ page.title }} | {{ site.name }}</title>

<!-- Meta tags -->
<meta name="description" content="{{ site.description }}" />

<meta name="generator" content="Yukon Wainczak"/>

<meta property="og:image" content="{{ site.url | append: "/assets/resources/logo.png" }}"/>
